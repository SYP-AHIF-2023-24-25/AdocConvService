<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
</head>
<style>
    *,
    ::after,
    ::before {
        transition: background-color 0.24s ease;
    }

    body {
        background: #0f111a;
        color: #fff;
        font-family: 'League Spartan', sans-serif;
    }

    #message-wrapper {
        text-align: center;
        padding: 100px 20px;
    }

    #message-wrapper h1 {
        font-size: 80px;
        margin: 0 0 20px 0;
    }

    #message-wrapper p {
        font-size: 20px;
        margin: 0;
    }

    #message-wrapper #go-home-button {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        border: 2px solid #fff;
        border-radius: 5px;
        padding: 10px 20px;
    }

    #message-wrapper #go-home-button:hover {
        background: #fff;
        color: #000;
    }

    #message-wrapper a:hover {
        border-bottom: 2px solid #fff;
        color: #fff;
    }

    #text-content {
        margin-bottom: 50px;
    }

    /* On phones the title shouldn't be as big */
    @media (max-width: 600px) {
        #message-wrapper h1 {
            font-size: 50px;
        }
    }
</style>
<body>
    <div id="message-wrapper">
        <div id="text-content">
            <h1>404 - Not Found :(</h1>
            <p>Sorry, the page you are looking for does not exist. Try to check if you are properly logged in or if you have entered a wrong URL.</p>
        </div>
        <a id="go-home-button" href="/">Go to home!</a>
    </div>
</body>
</html>
